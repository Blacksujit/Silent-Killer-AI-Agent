version: '3.8'

services:
  silent-killer-api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - SILENT_KILLER_STORE=sqlite
      - SILENT_KILLER_SQLITE_PATH=/app/data/store.db
      - SILENT_KILLER_RETENTION_DAYS=30
      - SILENT_KILLER_PRUNE_INTERVAL_SECONDS=3600
      - SILENT_KILLER_API_KEYS=dev-key-1,dev-key-2
      - SILENT_KILLER_PII_SALT=dev-salt-change-in-production
    volumes:
      - ./data:/app/data
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://127.0.0.1:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # Optional: Add a simple nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - silent-killer-api
    restart: unless-stopped
    profiles:
      - production
